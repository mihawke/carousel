<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="container">
        <button id="prev" class="arrowBtn"><</button>
        <div class="slide-container">
            <div class="slide">
                <img src="./assets/images/img1.jpg">
            </div>
            <div class="slide">
                <img src="./assets/images/img2.jpg">
            </div>
            <div class="slide">
                <img src="./assets/images/img3.jpg">
            </div>
            <div class="slide">
                <img src="./assets/images/img4.jpg">
            </div>
            <div class="slide">
                <img src="./assets/images/img5.jpg">
            </div>
            <div class="slide">
                <img src="./assets/images/img6.jpg">
            </div>
            <div class="slide">
                <img src="./assets/images/img7.jpg">
            </div>
            <div class="slide">
                <img src="./assets/images/img8.jpg">
            </div>
            <div class="slide">
                <img src="./assets/images/img9.jpg">
            </div>
            <div class="slide">
                <img src="./assets/images/img10.jpg">
            </div>
        </div>
        <button id="next" class="arrowBtn">></button>
    </div>
    <div class="dot-container"></div>
</body>

</html>
